<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jobs</title>
</head>
<body>
<ul>
    {% for job in jobs %}
        <li>
            <a href="{% url 'jobs_detail' job.id %}" >
                <h1>{{ job.title }}</h1>
            </a>
        </li>
    {% endfor %}
</ul>
</body>
</html>
